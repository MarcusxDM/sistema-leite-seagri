  <!-- Modal -->
<div class="modal-header">
    <h5 class="modal-title" id="TituloModalCentralizado">Ocorrência #{{ ocorrencia_selected.id }}</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
    <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    {{ ocorrencia_selected.descricao }}
    <br>
    {{ ocorrencia_selected.data|date:'d/m/Y' }}
    <br>
    <img src="{{ ocorrencia_selected.foto.url }}" alt="Foto" class="img-thumbnail">
</div>
<div class="modal-footer">
    <button id="modal-close" type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
    <!-- <button type="button" class="btn btn-primary">Salvar mudanças</button> -->
</div>
